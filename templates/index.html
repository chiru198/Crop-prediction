<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Arimo&family=Hind:wght@300&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    
    <link 
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style></style>
  </head>

  <body>
    <div class="login">
      <h1>Crop Prediction Model</h1>
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="Nitrogen"
          placeholder="Nitrogen"
          required="required"
        />
        <input
          type="text"
          name="Phosphorus"
          placeholder="Phosphorus"
          required="required"
        />
        <input
          type="text"
          name="Potassium"
          placeholder="Potassium"
          required="required"
        />
        <input
          type="text"
          name="temperature"
          placeholder="Temperature"
          required="required"
        />
        <input
          type="text"
          name="humidity"
          placeholder="Humidity"
          required="required"
        />
        <input type="text" name="pH" placeholder="pH" required="required" />
        <input
          type="text"
          name="rainfall"
          placeholder="Rainfall"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
      <br /><br />
      <h1 id="predi">{{ prediction_text }}</h1>
    </div>
  </body>
</html>
